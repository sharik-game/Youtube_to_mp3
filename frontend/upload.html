<!DOCTYPE html>

<html lang="en-US">
<head>
    <title>Mp4 to mp3 converter</title>
    <meta charet="utf-8" />
</head>
<body>
    <form id="main_form" action="/backend.api/upload/" enctype="multipart/form-data" method="post"> 
        <input id="file_input" name="file" type="file">
        <button type="submit">Upload</button>
    </form>
    <script>
        let fileInput = document.getElementById("file_input")
        let form = document.getElementById("main_form")
        function upload() {
            let data1 = new FormData()
            data1.append('file', fileInput.files[0])
            fetch('http://localhost:8000/backend.api/upload', {
                method: 'POST',
                body: data1
            })
        }
        form.addEventListener('submit', upload)
    </script>
    
</body>


</html>
